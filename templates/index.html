<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tested Devices</title>
</head>
<body>
    <h1>Tested Devices</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Serial Number</th>
                <th>Test Date</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td>{{ device[0] }}</td>
                <td>{{ device[1] }}</td>
                <td>{{ device[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
